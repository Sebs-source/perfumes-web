<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aurem Parfum</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="main-container">

    <!-- LOGO actualizado -->
    <img src="img/aurem-logo.png" alt="Aurem Parfum Logo" class="logo-img">

    <h1 id="perfume-name">Ébano</h1>
    <p id="perfume-description" class="description">
      Ébano es fuerza contenida. Un perfume masculino, oscuro y elegante que evoca misterio, sofisticación y carácter. Ideal para noches de invierno donde la presencia lo es todo.
    </p>

    <img id="perfume-image" src="img/ebano-new.png" alt="Perfume Ébano" width="250">

    <div class="buttons">
      <button onclick="changePerfume('ebano')">Ébano</button>
      <button onclick="changePerfume('aurora')">Aurora</button>
      <button onclick="changePerfume('nacar')">Nácar</button>
      <button onclick="changePerfume('igneo')">Ígneo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
